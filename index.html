<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
        .movie h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin-top: 20px;
        }
        form input, form button {
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <button>Buy Tickets</button>
    </header>

    <div class="movie-container">
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <h3>Movie 1 (English)</h3>
            <p>Description of Movie 1 in English.</p>
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <h3>Movie 2 (Spanish)</h3>
            <p>Description of Movie 2 in Spanish.</p>
        </div>
        <!-- Add more movies as needed -->
    </div>

    <footer>
        &copy; 2024 Movie Tickets Company. All rights reserved.
    </footer>

    <form>
        <h2>Book a Movie</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <input type="date" placeholder="Date">
        <button type="submit">Book Now</button>
    </form>

    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
